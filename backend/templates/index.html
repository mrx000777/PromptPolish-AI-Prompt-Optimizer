<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Optimizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-2xl">
    <h1 class="text-3xl font-bold mb-6 text-center text-cyan-400">Prompt Optimizer âœ¨</h1>
    <textarea id="userPrompt" class="w-full p-4 rounded-xl bg-gray-900 border border-gray-700 focus:ring-2 focus:ring-cyan-400 outline-none mb-4" rows="5" placeholder="Enter your prompt..."></textarea>
    <button id="optimizeBtn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-3 rounded-xl transition">Optimize</button>

    <div id="result" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2 text-cyan-300">Optimized Prompt:</h2>
      <p id="optimizedText" class="bg-gray-900 p-4 rounded-xl border border-gray-700"></p>
    </div>
  </div>

  <script>
    document.getElementById("optimizeBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("userPrompt").value;
      if (!prompt) return alert("Please enter a prompt.");

      const btn = document.getElementById("optimizeBtn");
      btn.disabled = true;
      btn.innerText = "Optimizing...";

      const res = await fetch("/optimize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      document.getElementById("optimizedText").innerText = data.optimized_prompt;
      document.getElementById("result").classList.remove("hidden");
      btn.disabled = false;
      btn.innerText = "Optimize";
    });
  </script>
</body>
</html>
