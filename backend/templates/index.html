<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Optimizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 to-blue-800 min-h-screen flex items-center justify-center">
  <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-lg text-center">
    <h1 class="text-3xl font-bold text-white mb-4">Prompt Optimizer</h1>
    <p class="text-gray-200 mb-6">Enter your prompt and get an improved version instantly!</p>

    <textarea id="promptInput"
      class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"
      placeholder="Type your prompt here..." rows="5"></textarea>

    <button id="optimizeBtn"
      class="mt-5 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-all duration-300">
      Optimize Prompt
    </button>

    <div id="resultBox" class="mt-6 hidden">
      <h2 class="text-xl font-semibold text-white mb-2">Optimized Prompt:</h2>
      <p id="optimizedPrompt" class="bg-white/20 text-gray-100 p-4 rounded-lg"></p>
    </div>
  </div>

  <script>
    document.getElementById("optimizeBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("promptInput").value.trim();
      const resultBox = document.getElementById("resultBox");
      const optimizedPrompt = document.getElementById("optimizedPrompt");

      if (!prompt) {
        alert("Please enter a prompt first!");
        return;
      }

      // disable button while loading
      const button = document.getElementById("optimizeBtn");
      button.disabled = true;
      button.innerText = "Optimizing...";

      try {
        const res = await fetch("/optimize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();
        optimizedPrompt.textContent = data.optimized_prompt || "No optimized text found.";
        resultBox.classList.remove("hidden");
      } catch (err) {
        optimizedPrompt.textContent = "Error: Unable to optimize prompt.";
        resultBox.classList.remove("hidden");
      }

      button.disabled = false;
      button.innerText = "Optimize Prompt";
    });
  </script>
</body>
</html>
